<html ng-app="CV" ng-controller="DisplayCtrl">
   <head>
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
         <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"> </script>
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/angular-animate.js"></script>
      <script type="text/javascript" src="js/angular-material.js"></script>
       <script type="text/javascript" src="js/angular-aria.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/controller.js"></script>
       <script type="text/javascript" src="js/guru.js"></script>
      <script type="text/javascript" src="js/directive.js"></script>
      <script src="js/desktop.js"></script>
       <script type="text/javascript" src="js/experiment.js"></script>
    <script>
    superZIndex = 10;
    function changeZIndex(id) {
        e = document.getElementById(id);
        e.style.zIndex = superZIndex += 1;
    }
    </script>
       <link rel="icon" href="assets/guruicon.png" type="image/png" sizes="16x16">
       <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Terminal+Dosis" />
      <link rel="stylesheet" type="text/css" href="css/ball.css">
      <link rel="stylesheet" type="text/css" hre>
      <link rel="stylesheet" type="text/css" href="css/angular-material.css">
      <link rel="stylesheet" type="text/css" href="css/icons.css">
      <link rel="stylesheet" type="text/css" href="css/system.css">
      <link rel="stylesheet" type="text/css" href="css/desktop.css">
      <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/themes/overcast/jquery-ui.css">
      <link rel="stylesheet" type="text/css" href='css/animations.css'>
   </head>
   <body md-theme="none" >
      <div id="dsktp-icons">

         <div tabindex="0"  id="readme" class="tab_icon icon-title" ng-controller="ControllerReadme">
            <div ondblclick="changeZIndex('window-readme')" class="tab_icon" ng-dblclick="popup();">
               <div class="icon icon-readme">
               </div>
               <span>Readme.txt</span>
            </div>
            <div onclick="changeZIndex('window-readme')" class="readme-window minimize-window1 ui-commands-mini"  ng-show="readWindow" >
               <div template-notepad></div>
            </div>
         </div>
         <br>
 <!--Skills-->
         <div tabindex="0" id="skills"  class="tab_icon icon-title" ng-controller="ControllerSkills">
            <div ondblclick="changeZIndex('window-skills')" class="tab_icon" ng-dblclick="popup();">
               <div class="icon icon-skills"></div>
               <span>Skills</span>
            </div>
            <div onclick="changeZIndex('window-skills')"  class="minimize-skills ui-commands-mini" ng-show="skillsWindow" >
               <div template-skills></div>
            </div>
         </div>
 <!--Tools-->
         <div tabindex="0" class="tab_icon icon-title" id="tools" ng-controller="ControllerTools">
             <div ondblclick="changeZIndex('window-tools')"  class="tab_icon" ng-dblclick="popup();">
            <div class="icon icon-tools"></div>
            <span>Tools</span>
               </div>
             <div onclick="changeZIndex('window-tools')"  class="minimize-tools ui-commands-mini" ng-show="toolsWindow">
               <div template-tools></div>
            </div>
           
         </div>
         <br>
 <!--Education-->
         <div tabindex="0" class="tab_icon icon-title" data-title="education" ng-controller="ControllerEducation">
            <div  ondblclick="changeZIndex('window-education')" class="tab_icon" ng-dblclick="popup();">
            <div class="icon icon-education"></div>
            <span>Education</span>
            <div onclick="changeZIndex('education-window')" class="minimize-education ui-commands-mini" ng-show="educationWindow" >
                 <div template-education></div>
         </div>
        </div>        
        </div>
 <!--Experiences-->
         <div tabindex="0" class="tab_icon icon-title" ng-controller="ControllerExperiences">
         <div ondblclick="changeZIndex('window-exp')" class="tab_icon" ng-dblclick="popup();">
            <div class="icon icon-experience"></div>
            <span>Experiences</span>
             <div  onclick="changeZIndex('window-exp')" class="minimize-exp ui-commands-mini" ng-show="experiencesWindow" >
                 <div template-experiences></div>
             </div>
             </div>
          </div>
 <!--Langs-->
         <br>
         <div tabindex="0" class="tab_icon icon-title" ng-controller="ControllerLanguages">
             <div ondblclick="changeZIndex('window-langs')" class="tab_icon" ng-dblclick="popup();" >
            <div class="icon icon-langs"></div>
             <span>Languages</span>
            <div onclick="changeZIndex('window-langs')" class="minimize-langs ui-commands-mini" ng-show="langsWindow"> 
                <div template-languages></div>
            </div>     
         </div>
          </div>
<!--About Me-->
         <div tabindex="0" class="tab_icon icon-title" ng-controller="ControllerAboutme">
            <div ondblclick="changeZIndex('window-aboutme')"  class="tab_icon" ng-dblclick="popup();" >
            <div class="icon icon-social"></div>
            <span>About Me</span>
         <div class="support">
            <div onclick="changeZIndex('window-aboutme')" class="minimize-aboutme ui-commands-mini" ng-show="aboutWindow"> 
                <div ng-class="classPosition" template-about></div>
            </div> 
            </div>
            </div>
         </div>
<!--GURU-->

           <div tabindex="0" class="tab_icon icon-title"  ng-controller="ControllerGuru as quote">
            <div onclick="changeZIndex('window-guru')" class="tab_icon" ng-dblclick="popup();" >
            <div class="icon icon-guru"></div>
             <span>DA GURU</span>
            <div onclick="changeZIndex('window-guru')" class="guru-window summon-guru ui-commands-mini" ng-show="guruWindow"> 
                <div template-guru></div>
            </div>     
         </div>
          </div>

      </div>


   </body>
   <footer >
      <div id="init-bar">
         <div class="window tray-ordr">
            <input type="checkbox" id="start-btn" class="toggle">
            <label for="start-btn"> Start</label>
            <div id="menu" class="content"></div>
         </div>
         <div class="tray-ordr" ng-controller="ControllerReadme">
            <button ng-show="trayReadme" class="tray readme-tray depressed" id="mini_window"><img class="icon-mini" src="https://placeholdit.imgix.net/~text?txtsize=5&txt=16%C3%9716&w=16&h=16&txtpad=1"><span class="tray-text readme-txt" title="readme.txt">Readme.txt</span></button>
         </div>
         <div class="tray-ordr">
            <button  ng-click="display.minimizeMe" ng-show="traySkills"   class="tray skills-tray depressed" id="mini_window"><img class="icon-mini" src="https://placeholdit.imgix.net/~text?txtsize=5&txt=16%C3%9716&w=16&h=16&txtpad=1"><span class="tray-text skills-txt" title="readme.txt">Skills</span></button>
         </div>
      </div>
      <script type="text/javascript">/*</script>   
   </footer>
</html>
