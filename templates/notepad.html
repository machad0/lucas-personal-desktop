<div ng-show="readmeMin" id="window-readme" class="window-form window-border open-readme drag">
    <header class="window-header" style="display:block;">
        <img class="window-icon" src="assets/win-icons/readmeico.png">
        <span class="window-title text-form">README.TXT</span>
        <div class="action_btn">
            <button ng-click="miniReadme()" class="form_btn mini-win"></button>
            <button ng-click="closeme();closeTrayReadme()" class="form_btn close-win"></button>
        </div>
    </header>
    <section class="folder-body">
        <div class="text-body border-deep">
            <p>{{readme.body}}{{skills.body}}</p>

        </div>
    </section>
</div>
